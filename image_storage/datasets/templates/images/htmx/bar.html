<div id="image-container" class="card">
    <h3 class="card-header"> Bilder </h3>
    <div class="card-body row">    
    {% for image in images %}
        <div x-data="{ hover: false }" @mouseover="hover = true" @mouseleave="hover = false" class="position-relative col-sm-12 col-md-6 col-lg-4 col-xl-2 p-1">
            <img  style="max-width: 100%" src="https://s3.eu-central-1.amazonaws.com/image-storage.dev.bucket/{{image.thumbnail_path}}"/>
            <a href="{% url 'datasets:images-detail' pk image.id %}" x-show="hover" class="position-absolute image-popover">
                <h3 class="position-absolute text-white" style="top: 8px; left: 16px"></h3>
            </a>   
        </div>
    {% endfor %}
    </div>
    <div class="d-flex card-footer justify-content-end text-align-center">
        {% if expand %}
        <i class="bi bi-chevron-down" hx-get="{% url 'datasets:images-expand' pk %}" hx-target="#image-container" hx-swap="outerHTML"></i>
        {% else %}
        <i class="bi bi-chevron-up" hx-get="{% url 'datasets:images-collapse' pk %}" hx-target="#image-container" hx-swap="outerHTML"></i>
        {% endif %}
    </div>
</div>
