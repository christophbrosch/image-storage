{% load django_tables2 %}
<div id="image" class="tab-pane fade show active" role="tabpanel" aria-labelledby="image-tab">  
    {% render_table table %}

    <ul class="pagination justify-content-center">
    {% if current_page != pages|first  %}
        <li class="page-item"><a class="page-link" hx-get="{% url 'datasets:transactions-pagination' pk current_page|add:"-1" %}" hx-target="#image" hx-swap="outerHTML"> previous </a> </li>
    {% endif %}

    {% for page in pages %}
        <li class="page-item"> <a class="page-link" hx-get="{% url 'datasets:transactions-pagination' pk page %}" hx-target="#image" hx-swap="outerHTML"> {{ page }} </a> </li>
    {% endfor %}

    {% if current_page != pages|last %}
        <li class="page-item"><a class="page-link" hx-get="{% url 'datasets:transactions-pagination' pk current_page|add:"1" %}" hx-target="#image" hx-swap="outerHTML"> next </a> </li>
    {% endif %}
    </ul>
</div>
